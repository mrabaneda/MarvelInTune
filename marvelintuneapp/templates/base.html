<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Marvel in Tune{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" >
    <link rel="icon" type="image/png "href="{% static 'images/favicon.png' %}" >

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="separacion">
            <a class="navbar-brand" href="{% url 'index' %}">Marvel in Tune</a>
            <a class="navbar-brand colecciones-button" href="{% url 'index' %}">Colecciones</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container-fluid ">
        <!-- Contenido de la página que cambia -->
        {% block contenido %}
        <div class="container">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-12 contenido">
                        <h2>Música</h2>
                        <p>¡Busca la mejor canción!</p>
                        <div class="enlaces">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-12 contenido">
                        <h2>Cómics</h2>
                        <p>¡Encuentra todos los comics!</p>
                        <div class="enlaces">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script> -->
</body>

</html>
